<div class="productDes">
    <div class="textColor">{{product.name}}</div>
    <button (click)="addProductToCart(product)" class="bottonMargin">+</button>
    <div>{{product.price.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}}</div>
    <button (click)="removeProductFromCart(product)">-</button>
</div>
